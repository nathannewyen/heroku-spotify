<div class="tracks">

  <h3 class="d-inline-block">Top tracks</h3>

  <div class="button d-inline-block float-right">
    <button class="btn border-0" (click)="selectTerm(0)" [class.button--active]="selectedTerm === 0">All Time</button>

    <button class="btn border-0" (click)="selectTerm(1)" [class.button--active]="selectedTerm === 1">Last 4
      Weeks</button>

    <button class="btn border-0" (click)="selectTerm(2)" [class.button--active]="selectedTerm === 2">Last 6
      Months</button>

  </div>


  <div class="row text-center">

    <div class="col">

      <div *ngIf="selectedTerm === 0" class="clearfix">
        <ul class="list list--yellow">
          <li class="text-left" *ngFor="let track of topTracksLongTerm; let index = index">
            <div class="song d-inline-block">
              <div class="image d-inline-block">
                <img src="{{track.album.images[1].url}}" alt="test">
                <a class="image-link" href="{{ track.external_urls.spotify }}">
                  <span class="fas fa-info-circle"></span>
                </a>
              </div>
              <div class="artist-info">
                <a class="track-link text-light" href="{{ track.external_urls.spotify }}">
                  <span class="song">{{ track.name }}</span>
                </a>
                <br>
                <span class="artist-name">{{ track.artists[0].name }}</span>
              </div>
            </div>
            <p class="d-inline-block time text-secondary float-right">{{track.duration_ms | date:'m:ss'}}</p>
          </li>
        </ul>
      </div>


      <div *ngIf="selectedTerm === 1" class="clearfix">
        <ul class="list list--yellow">
          <li class="text-left" *ngFor="let track of topTracksShortTerm; let index = index">
            <div class="song d-inline-block">
              <a class="image-link" href="{{ track.external_urls.spotify }}">
                <img src="{{track.album.images[1].url}}" alt="test">
              </a>
              <div class="artist-info">
                <a class="track-link text-light" href="{{ track.external_urls.spotify }}">
                  <span class="song">{{ track.name }}</span>
                </a>
                <br>
                <span class="artist-name">{{ track.artists[0].name }}</span>
              </div>
            </div>
            <p class="d-inline-block time text-secondary float-right">{{track.duration_ms | date:'m:ss'}}</p>
          </li>
        </ul>
      </div>

      <div *ngIf="selectedTerm === 2" class="clearfix">
        <ul class="list list--yellow">
          <li class="text-left" *ngFor="let track of topTracksMediumTerm; let index = index">
            <div class="song d-inline-block">
              <a class="image-link" href="{{ track.external_urls.spotify }}">
                <img src="{{track.album.images[1].url}}" alt="test">
              </a>
              <div class="artist-info">
                <a class="track-link text-light" href="{{ track.external_urls.spotify }}">
                  <span class="song">{{ track.name }}</span>
                </a>
                <br>
                <span class="artist-name">{{ track.artists[0].name }}</span>
              </div>
            </div>
            <p class="d-inline-block time text-secondary float-right">{{track.duration_ms | date:'m:ss'}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
